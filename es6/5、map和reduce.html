    <script>
        //数组中新增了map和reduce方法
        //map()接收一个函数，将原来数组中的所有元素用这个函数处理后放入新数组返回
        // let arr =['1','20','-5','3']

        // arr=arr.map((item)=>{
        //     return item*2
        // })


        // reduce()为数组中的每一个元素执行回调函数，不包括数组中被删除或从未被赋值的元素

       let arr= [2,40,-10,6]

        let result =arr.reduce((a,b)=>{
            console.log("上一次处理后:"+a)
            console.log("当前正在处理:"+b)
            return a+b;
        },100);




        // console.log(arr)
        console.log(result)
    </script>
